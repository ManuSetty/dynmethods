name: Monocle ICA
short_name: monocle_ica
method_id: monocle_ica
package_loaded: monocle
package_required:
- BiocGenerics
- igraph
- Biobase
doi: 10.1038/nmeth.4402
trajectory_types: linear
topology_inference: free
type: algorithm
license: Artistic-2.0
preprint_date: '2017-02-21'
publication_date: '2017-07-20'
version: 2.9.0
code_url: https://github.com/cole-trapnell-lab/monocle-release
parameters:
  reduction_method:
    type: discrete
    default: ICA
    values: ICA
    description: A character string specifying the algorithm to use for dimensionality
      reduction.
  max_components:
    type: integer
    default: 2
    upper: 20
    lower: 2
    description: the dimensionality of the reduced space
  norm_method:
    type: discrete
    default: vstExprs
    values:
    - vstExprs
    - log
    - none
    description: Determines how to transform expression values prior to reducing dimensionality
input:
  format: rds
  optional: groups_n
  required: counts
output:
  format: dynwrap
authors:
- given: Xiaojie
  family: Qiu
  email: xqiu@uw.edu
  github: Xiaojieqiu
- given: Cole
  family: Trapnell
  email: coletrap@uw.edu
  github: ctrapnell
