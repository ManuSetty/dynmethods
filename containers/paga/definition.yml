name: paga
parameters:
  n_neighbors:
    description: Number of neighbours for knn
    type: integer
    lower: 1
    upper: 100
    default: 30
  n_comps:
    description: Number of principal components
    type: integer
    lower: 0
    upper: 100
    default: 50
  resolution:
    description: Resolution of louvain clustering, which determines the granularity of the clustering. Higher values will result in more clusters.
    type: numeric
    lower: 0.1
    upper: 10
    default: 2.5
input:
  format: hdf5
  required:
    - expression
  optional:
    - groups_id
output:
  format: feather
  outputs:
    - cluster_graph
    - dimred
    - timings
doi: 10.1101/208819
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
type: algorithm
authors:
- given: Alex
  family: Wolf
  email: alex.wolf@helmholtz-muenchen.de
  github: falexwolf
- given: Fabian
  family: Theis
  email: fabian.theis@helmholtz-muenchen.de
  github: theislab
preprint_date: '2017-10-27'
version: 1.2.1
code_url: https://github.com/theislab/graph_abstraction
